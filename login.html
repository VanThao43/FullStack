<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="login.css" type="text/css">
        <script language="javascript" src="" type=""></script>

    </head>

    <body>
        <div class="loginview">
            <form name="" action="" method="">
                <table cellspacing="0">         <!-- cellspacing: khoảng cách giữa các ô. -->
                    <tr>
                        <th colspan="2">Đăng nhập</th>
                    </tr>
                    <tr>
                        <td class="left_column">Tên đăng nhập</td>
                        <td><input type="text" size="20"></td>
                    </tr>   

                    <tr>
                        <td class="left_column">Mật khẩu</td>
                        <td><input type="password" size="20"></td>
                    </tr>

                    <tr>
                        <td class="left_column">
                            <input type="checkbox" id="chkSave">
                        </td>
                        <td>
                            <label for="chkSave">
                                Lưu thông tin đăng nhập?
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" align="center">
                            <input type="button" value="Đăng nhập" class="btn__submit">
                            <input type="button" value="Thoát" class="btn__submit">
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" align="center">
                            <a href="#" class="link__separate">Đăng kí</a>&nbsp;
                            <a href="#" class="link__separate">Quên mật khẩu</a>&nbsp;
                            <a href="#">Trợ giúp</a>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" align="right">
                            <a href="#">English</a>
                        </td>
                    </tr>
                </table>


            </form>
        </div>
    </body>
</html>
