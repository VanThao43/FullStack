<!-- doctype html -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/loginV3.css" rel="stylesheet">
	<script language="javascript" src="js/loginv3.js"></script>
  </head>
  <body>

    <div class="container-lg">
        <div class="row my-5">
            <div class="col-lg-6 offset-lg-3 text-bg-light">
                <!-- form -->
                <form action="" class="loginview" name="" method="">
                    <!-- Login -->
                    <div class="row">
                        <div class="col-12 text-bg-primary py-3 text-center fw-bolder text-uppercase">
                            <i class="fa-solid fa-user"></i> &nbsp;&nbsp;login
                        </div>
                    </div>


                    <!-- UserName / Email -->
                    <div class="row mb-3 mt-3">
                        <label for="name" class="col-sm-4 col-form-label text-end fw-semibold">Username / Email</label>
                        <div class="col-sm-6">
							<input type="email" class="form-control" id="name" onKeyup="checkValidLogin()">
							<div id="errName"></div>
                        </div>
                    </div>


                    <!-- Password -->
                    <div class="row mb-3">
                        <label for="pass" class="col-sm-4 col-form-label text-end fw-semibold">Password</label>
                        <div class="col-sm-6">
							<input type="password" class="form-control" id="pass" onKeyup="checkValidLogin()">
							<div id="errPass"></div>
                        </div>
                    </div>


                    <!-- check save account -->
                    <div class="row mb-3">
                        <div class="col-sm-6 offset-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="chkSave" onclick="checkValidLogin()">
                            <label class="form-check-label" for="chkSave">
                                Save the account information?
                            </label>
                        </div>
                        </div>
                    </div>


                    <!-- Forget Password, help, sign up -->
                    <div class="row mb-3">
                        <div class="col-12 text-center">
                            <a href="#">Forget password</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                            <a href="#">Help!</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                            <a href="#">Sign up!</a>
                        </div>
                    </div>


                    <!-- Button -->
                    <div class="row mb-3">
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-primary" disabled  id="btnReg">Sign in</button>
                            <button type="button" class="btn btn-secondary" onclick="window.close()">Cancel</button>
                        </div>
                    </div>


                    <!-- Language -->
                    <div class="row mb-3">
                        <div class="col-12 text-end">
                            <a href="#"><i class="fa-solid fa-language"></i> &nbsp;Vietnamese</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
